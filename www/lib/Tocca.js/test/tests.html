<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Tocca.js test no jQuery</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css"  />
    <style>
    body {
        pointer-events:none;
    }
    </style>
</head>
<body>
    <div id="mocha"></div>
    <!-- mocha -->
    <script src="js/vendor/mocha.js"></script>
    <script src="js/vendor/chai.js" ></script>
    <script src="js/vendor/simulant.js"></script>
    <script>
            mocha.setup('bdd');
            // Setup chai
            var assert = chai.assert,
                should = chai.should,
                expect = chai.expect;

    </script>
    <script src="../Tocca.js"></script>
    <script src="js/tests.js"></script>

    <!-- run mocha -->
    <script>

    window.onload = function () {
        var runner;
        if (navigator.userAgent.indexOf('PhantomJS') < 0)
            runner = mocha.run();

        var failedTests = [];

        runner.on('end', function(){
          window.mochaResults = runner.stats;
          window.mochaResults.reports = failedTests;
        });

        runner.on('fail', logFailure);
        function logFailure(test, err){
          var flattenTitles = function(test){
            var titles = [];
            while (test.parent.title){
              titles.push(test.parent.title);
              test = test.parent;
            }
            return titles.reverse();
          };

          failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
        }
    };



    </script></body>
</html>
