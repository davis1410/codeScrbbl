<ion-view view-title="{{ scrbblName }} - CSS">
    <ion-nav-buttons side="right">
        <snips-menu editor="editor" type="btnType"></snips-menu>
        <button class="button button-calm" ng-click="saveScrbbl()">Save</button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <div id="css_editor" ng-click="focusEditor()"></div>
    </ion-content>
</ion-view>
