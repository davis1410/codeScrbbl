<ion-view view-title="{{ scrbblName }} - HTML">
    <ion-nav-buttons side="right">
        <snips-menu editor="editor" type="btnType"></snips-menu>
        <button class="button button-calm" on-tap="saveScrbbl()">Save</button>
    </ion-nav-buttons>
    
    <ion-content class="padding">
        <div id="html_editor" ng-click="focusEditor()"></div>
    </ion-content>
</ion-view>
