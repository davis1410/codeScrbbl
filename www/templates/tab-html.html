<ion-view title="HTML">
  <ion-content class="padding">
    <h1>HTML</h1>
    <textarea class="item item-input" id="input_area" rows="8" cols="40" placeholder="Enter HTML code here"></textarea>

    <h3>Code Buttons</h3>

    <div class="list" ng-repeat="button in buttons">
        <div class="item item-button-right">
            {{ button.name }}
            <button class="button button-positive" ng-click="insertCode(button.code)">
                <i class="icon ion-code"></i>
            </button>
        </div>
    </div>

    <h3>Add a new code button</h3>

    <label class="item item-input">
        <span class="input-label">Button Name</span>
        <input type="text" name="button_name" ng-model="button_name">
    </label>

    <label class="item item-input">
        <span class="input-label">Button Code</span>
        <input type="text" name="button_code" ng-model="button_code">
    </label>

    <button class="button button-block button-energized" ng-click="createButton(button_name, button_code)">
        Create
    </button>

  </ion-content>
</ion-view>
