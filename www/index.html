<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/localstoragedb.min.js" type="text/javascript"></script>

    <!-- bower components -->
    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="lib/ace-builds/src-min-noconflict/ace.js" type="text/javascript"></script>
    <script src="lib/Tocca.js/Tocca.min.js" type="text/javascript"></script>

  </head>
  <body ng-app="code_scrbbl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    
<!--
    <ion-nav-bar align-title="center" class="bar-balanced">
    </ion-nav-bar> 
-->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced">
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Scrbbls</h1>
            </ion-header-bar>
            
            <ion-content>
                <ion-list>
                    <ion-item nav-clear menu-close href="#/new-scrbbl">
                        New Scrbbl
                    </ion-item>
                    <ion-item nav-clear menu-close href="#/manage-scrbbls">
                        Manage Scrbbls
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
    
  </body>
</html>
